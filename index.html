<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Buddy</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,800;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="head-left">
          <img src="images/Group40071.png" />
          <h2>Travel <span>Buddy</span></h2>
        </div>
        <div class="head-right">
          <li>Home</li>
          <li>Packages</li>
          <li>Testimonil</li>
          <li>Blog</li>
          <li>Contact</li>
          <li id="menu"><i class="fa-solid fa-bars"></i></li>
        </div>
      </nav>
    </header>

    <section>
      <div class="banner">
        <h1>Explore Your Travel</h1>
        <p>
          Explore Your Travel is an invitation to embark on a journey of
          discovery and adventure. <br />
          Unlocking the possibilities of new destinations and experiences.
        </p>
        <div class="input-group">
          <input type="text" name="" id="" placeholder="Where go" />
          <select id="destination" name="destination">
            <option value="paris">When</option>
            <option value="newyork">New York</option>
            <option value="tokyo">Tokyo</option>
            <option value="sydney">Sydney</option>
          </select>
          <select id="destination" name="destination">
            <option value="newyork">Select Type</option>
            <option value="tokyo">Tokyo</option>
            <option value="sydney">Sydney</option>
          </select>
          <button><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
        </div>
      </div>
    </section>
  </body>
</html>
